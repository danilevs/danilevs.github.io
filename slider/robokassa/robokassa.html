<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>

<div id="root"></div>

<script type="text/javascript" src="https://auth.robokassa.ru/Merchant/PaymentForm/FormSS.js?MerchantLogin=it-school.pnz&InvoiceID=0&Culture=ru&Encoding=utf-8&Description=Web-%D1%80%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D0%BA%D0%B0&OutSum=2&SignatureValue=1caa0d264510d636a8ec94bb7018b594"></script>

<script src="../libs/axios.min.js"></script>

<script>
	axios.post('robokassa_pay.php', {
			inv_id: 0,
			inv_desc: 'Курсы программирования',
			out_summ: 2,
		})
		.then(res => root.innerHTML = res.data)
		.catch(error => console.log(error));
</script>
 <br><br>
 
<input id="name" type="text" placeholder="Введите имя">
<input id="sec_name" type="text" placeholder="Введите фамилию">


<button onclick="pay()">Купить сейчас</button>
  <div id="redirect"></div>

  <script>
  function pay(){
    let name = document.getElementById('name');
    let sec_name = document.getElementById('sec_name');

	axios.post('robokassa_pay_1.php', {
			inv_id: 0,
			inv_desc: 'Курсы программирования',
			out_summ: 2,
      		shp_name: name.value,
      		shp_sec_name: sec_name.value,
		})
		.then(res => redirect.innerHTML = res.data)
		.catch(error => console.log(error));
  }
</script>
</body>
</html>
